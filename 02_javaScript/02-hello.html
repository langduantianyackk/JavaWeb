<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        现在需要使用script引入外部的js文件
            src属性专门用来引入js文件路径(可以是相对路径也可以是绝对路径)
        script的作用：1，定义js代码 2，引入js文件
        注意：在同一个script标签中，只能二选一
    -->
    <script type="text/javascript" src="1.js"></script>
    <script type="text/javascript">
        alert("你的名字");
    </script>
</head>

</body>
</html>
