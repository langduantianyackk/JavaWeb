<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *需求：当用户点击了验证按钮之后，要获取输入框中的内容，然后验证其是否合法<br/>
        * 验证规则：必须由字母、数字、下划线组成，并且长度是5到12位
        */
        function onclickfun(){
            var usernameObj = document.getElementById("user01");
            //[object HTMLInputElement] 它就是dom对象
            var usernameText = usernameObj.value;
            //如何验证字符串，符合某个规则，需要使用正则表达式
            var patt = /^\w{5,12}$/;
            
            var usernameSpanObj = document.getElementById("usernameSpan");

            //innerHTML表示起始标签和结束标签之间的内容
            //这个属性可读可写
            // alert(usernameSpanObj.innerHTML);

            /*
            test()方法用来测试某个字符串，是不是匹配我的规则
            匹配返回true，不匹配返回false
             */
            if(patt.test(usernameText)){
                // alert("用户名合法!");
                // usernameSpanObj.innerHTML="用户名合法!";
                usernameSpanObj.innerHTML="<img src=\"right.png\" width=\"18\" height=\"18\">";



            }else{
                // alert("用户名不合法!");
                // usernameSpanObj.innerHTML="用户名不合法!";
                usernameSpanObj.innerHTML="<img id=\"img\" src=\"wrong.png\" width=\"18\" height=\"18\">";
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" id="user01"/>
    <span id="usernameSpan" style="color:red;">
<!--        <img id="img" src="right.png" width="12" height="12">-->
    </span>
    <button onclick="onclickfun()">验证</button>
</body>
</html>
