<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /* Object 形式的自定义对象
           对象的定义：
              var 变量名 = new Object(); // 对象实例（空对象）
             变量名.属性名 = 值; // 定义一个属性
             变量名.函数名 = function(){} // 定义一个函数*/
        var obj = new Object();
        // alert(typeof(obj));
        obj.name = "李小龙"
        obj.age = "32";
        obj.fun = function(){
            alert("李小龙使用双截棍");
            alert("姓名：" + this.name + " 年龄：" + this.age);
        }

        /*对象的访问：
           变量名.属性 / 函数名()*/
        // alert(obj.name);
        // alert(obj.age);
        obj.fun();



    </script>
</head>
<body>

</body>
</html>
