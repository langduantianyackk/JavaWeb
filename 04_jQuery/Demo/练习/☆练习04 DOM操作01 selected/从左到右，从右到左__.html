<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		select {
			width: 100px;
			height: 140px;
		}
		
		div {
			width: 130px;
			float: left;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//页面加载完成
		$(function () {
			//选中添加到右边绑定事件
			$("button:eq(0)").click(function () {
				//方式一：jQuery对象中的dom对象取出来，然后内部插入到select[name='sel02']中
				// $("select[name='sel01'] option:selected").each(function () {
				// 	$(this).appendTo($("select[name='sel02']"));
				// });

				//方式二：将jQuery对象内部插入到select[name='sel02']中
				// $("select[name='sel01'] option:selected").appendTo($("select[name='sel02']"));//同下
				$("select:eq(0) option:selected").appendTo($("select:eq(1)"));//
			});
			//全部添加到右边绑定事件
			$("button:eq(1)").click(function () {
				// $("select[name='sel01'] option").appendTo($("select[name='sel02']"));//同下
				$("select:eq(0) option").appendTo($("select:eq(1)"));
			});
			//选中删除到左边绑定事件
			$("button:eq(2)").click(function () {
				//方式一：jQuery对象中的dom对象取出来，然后内部插入到select[name='sel01']中
				// $("select[name='sel02'] option:selected").each(function () {
				// 	// alert(this);
				// 	$(this).appendTo($("select[name='sel01']"));
				// });

				//方式二：将jQuery对象内部插入到select[name='sel01']中
				$("select:eq(1) option:selected").appendTo($("select:eq(0)"));

			});
			//全部删除到左边绑定事件
			$("button:eq(3)").click(function () {
				$("select[name='sel02'] option").appendTo($("select[name='sel01']"));
			});
		});


	
	</script>
</head>
<body>

	<div id="left">
		<select multiple="multiple" name="sel01">
			<option value="opt01">选项1</option>
			<option value="opt02">选项2</option>
			<option value="opt03">选项3</option>
			<option value="opt04">选项4</option>
			<option value="opt05">选项5</option>
			<option value="opt06">选项6</option>
			<option value="opt07">选项7</option>
			<option value="opt08">选项8</option>
		</select>
		
		<button>选中添加到右边</button>
		<button>全部添加到右边</button>
	</div>
	<div id="rigth">
		<select multiple="multiple" name="sel02">
		</select>
		<button>选中删除到左边</button>
		<button>全部删除到左边</button>
	</div>

</body>
</html>
