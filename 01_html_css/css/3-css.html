<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        link标签专门引入css样式代码
            rel:relationship的英文缩写·REL属性用于定义链接的文件和HTML文档之间的关系。
            type：被连接的css文件的类型是文本格式的
            href：你的css文件放在哪里。如果和html放在同一个文件夹下，那么直接写css的文件名称和后缀即可

    -->
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
