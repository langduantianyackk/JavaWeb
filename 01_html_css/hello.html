<!DOCTYPE html><!-- 约束，声明-->
<html lang="zh_CN"><!-- html标签表示html的开头，lang="zh_CN"表示中文，html标签中一般分为两部分：head和bodY-->
<head><!--表示头部信息，一般包含三部分，title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!--表示当前页面所使用的utf-8字符集-->
    <title>某宝某东</title><!-- 表示标题-->
</head>
<!-- bgcolor是背景颜色属性，它是基本属性：可以修改简单的样式效果
 onclick表示单击(点击)事件，它是事件属性：可以设置事件效应后的代码

 alert()是JavaScript提供的一个警告框函数，它可以接受任意参数，参数就是警告框的函数信息
 -->
<body><!--body标签表示整个html现实的主体内容 -->
    hello
<button onclick="alert(明天会更好)">相信</button><br/><!--<br/>:换行标签-->
喜<br/>怒<br/><hr>哀<br/>乐<!--<hr>:水平线标签-->
</body>
</html>
