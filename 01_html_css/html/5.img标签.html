<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--
    需求 1：使用 img 标签显示一张美女的照片。并修改宽高，和边框属性

        img图片标签，用来显示图片
            src属性可以设置图片路径
            width属性可以设置图片宽度
            height属性可以设置图片高度
            border属性可以设置图片边框
            alt属性设置当找不到图片时，用来代替图片的文本内容

        在Javase中的路径
            相对路径：从工程名开始算
            绝对路径：盘符:/目录/文件名

        在javaWeb中的路径
            相对路径：
                   .：当前文件所在的目录
                   ..：当前文件所在的上一级目录
                   文件名：当前文件所在目录的文件，相当于./文件名 ./可以省略
            绝对路径：
                正确的格式是：http://ip:port/工程名/资源路径
                错误的格式是：盘符:/目录/文件名
    -->
    <img src="../imgs/1.jpg" width="100" height="100" border="1" alt="美女找不到">
    <img src="../imgs/2.jpg" width="100" height="100">
    <img src="../imgs/3.jpg" width="100" height="100">
    <img src="../imgs/4.jpg" width="100" height="100">
    <img src="../imgs/5.jpg" width="100" height="100">
    <img src="../imgs/6.jpg" width="100" height="100">
    <img src="../imgs/0.jpg" width="100" height="100" border="1" alt="美女找不到">

</body>
</html>
