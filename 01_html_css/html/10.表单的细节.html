<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <!--
        form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交方式GET(默认值)或POST

        1，提交表单的时候，数据没有发送给服务器的三种情况：
            1，表单项没有name属性值
            2，单选，复选(下拉列表中的option标签)没有添加values属性（都需要添加value属性，以便发送给服务器）
            3,表单项不在form标签中

        GET请求的特点是：
          1，浏览器地址栏中的地址是：action属性[+?+请求参数]
                请求参数的格式是：name=value&name=value
                action=login&username=user001&password=abc
          2,不安全
          3，它有数据长度的限制

        POST请求的特点是：
            1.浏览器地址栏中只有action属性
            2，相对get请求安全
            2，理论上没有数据长度的限制

    -->
    <form action="http://www.baidu.com" method="post">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td> 用户名称：</td>
            <td><input type="text" name="username" value="1"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password" value="abc"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="password" value="abc"/></td>
        </tr>
        <tr>
            <td>选择性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked" value="boy"/>男
                <input type="radio" name="sex" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td>选择爱好：</td>
            <td><input name="hobby" type="checkbox" value="c">C
                <input name="hobby" type="checkbox" value="cpp">C++
                <input name="hobby" type="checkbox" checked="checked" value="java">Java
                <input name="hobby" type="checkbox" value="php">PHP
                <input name="hobby" type="checkbox" value="net">.net
            </td>
        </tr>
        <tr>
            <td>选择国家：</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option selected="selected" value="china">中国</option>
                    <option value="us">美国</option>
                    <option value="jp">日本</option>
                    <option value="korea">韩国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" rows="10" cols="20">我才是默认值</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td align="center"><input type="submit"/></td>
        </tr>
    </table>
</form>


</body>
</html>
