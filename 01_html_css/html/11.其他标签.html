<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--需求 1：div、span、p 标签的演示
    div标签默认自己独占一行 (Division:分开 分隔)
    span标签它的长度是封装数据的长度 （span:范围）
    p段落标签 默认会在段落的上方或下方空出一行(如果已有就不在空) (Paragraph 段落)
    -->

    <div>
        <h1>标题1</h1>
        <table width="100" height="300" border="1" cellspacing="0">
            <tr>
                <td>表格1</td>
                <td>表格2</td>
            </tr>
        </table>
    </div>



    <div>div标签2</div>
    <span>span标签11111111111111111111</span><span>span标签2</span><br/>
    111
    <p>p段落标签1</p>
    111
<!--    <p>p段落标签2</p>-->
</body>
</html>
