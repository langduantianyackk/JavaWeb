<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

	<!--
    需求 1：做一个 带表头的 ，三行，三列的表格，并显示边框
	需求 2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

	table标签表示表格标签
		border属性表示设置表格边框
		width
		height
		align属性是设置"表格"相对于页面的对齐方式
		cellspacing设置单元格之间的间距
	tr是行标签 table row
	th 是表头标签 table head
	td 是单元格标签 table datacell
		align属性是设置"单元格"对齐方式
	b标签是加粗标签 bold

	-->
	<table border="1" width="300" height="300" cellspacing="0" align="center">
		<tr>
<!--			<td align="center"><b>1.1</b></td>-->
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th></th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="">delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="">delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="">delete</a></td>
		</tr>
	</table>
		
	</body>
</html>
