<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.列表标签</title>
</head>
<body>
    <!--列表标签：无序列表，有序列表，定义标签(基本不使用)
    需求 1：使用无序，列表方式，把东北 F4，赵四，刘能，小沈阳，宋小宝，展示出来
    ul:无序列表标签(unorder list)
        type属性可以修改列表前面的符号
    li:列表项目标签(list item)
    ol:有序列表标签(order list)
    -->
    <ul type="none">
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ul>

    <ol>
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ol>


</body>
</html>
