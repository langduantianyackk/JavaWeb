<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>

<!--
需求 1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。-->

<!--
    form标签就是表单
        input type="text" 是文本输入框 value设置默认内容
        input type="password" 是密码输入框 value设置默认内容
        input type="radio" 是单选框 name属性可以对其分组  checked="checked"表示默认选中
        input type="checkbox" 是复选框 checked="checked"表示默认选中
        input type="reset" 是重置按钮 value属性修改按钮上的文本(默认文本为重置)
        input type="submit" 是提交按钮 value属性修改按钮上的文本(默认文本为提交)
        input type="button" 是按钮 value属性修改按钮上的文本(默认文本为空白)
        input type="file" 是文件上传域
        input type="hidden" name="abc" value="abc" 是隐藏域    当我们发送某些信息，而这些信息不需要用户参与，就可以使用隐藏域(提交的同时，发送给服务器)

        select 标签是下拉列表框
        option标签是下拉列表框中的选项

        textarea标签多行文本输入框
           rows属性设置可以显示几行的高度
           cols属性设置每行可以显示几个字符的宽度
-->
<form>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td> 用户名称：</td>
            <td><input type="text" value="1"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="abc"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="abc"/></td>
        </tr>
        <tr>
            <td>选择性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked"/>男
                <input type="radio" name="sex"/>女
            </td>
        </tr>
        <tr>
            <td>选择爱好：</td>
            <td><input type="checkbox">C
                <input type="checkbox">C++
                <input type="checkbox" checked="checked">Java
                <input type="checkbox">PHP
                <input type="checkbox">.net
            </td>
        </tr>
        <tr>
            <td>选择国家：</td>
            <td>
                <select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                    <option>韩国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea rows="10" cols="20">我才是默认值</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td align="center"><input type="submit"/></td>
        </tr>
    </table>

    <input type="button" value="开始">
    <button>提交</button>
